<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Friends</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body class="contenedor">
    <header>

        <h1>Bienvenido a QuienSabeMasFriends</h1>
        <h3>¡Pero ellos no saben que nosotros sabemos que saben que sabemos!</h3>

        <nav>
            <ul>
                <li><a href="index1.html">Juego</a></li>
                <li><a href="pages/explicacion.html">Explicacón</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <form action="" id="formJuego">
            <p id="pregunta"></p>
           <div>
             <input type="radio" name="opcion" value="respuesta1" id="resp1">
             <label for="resp1" id="opcion1"></label>
           </div>
           <div>
            <input type="radio" name="opcion" value="respuesta2" id="resp2">
            <label for="resp2" id="opcion2"></label>
          </div>
          <div>
            <input type="radio" name="opcion" value="respuesta3" id="resp3">
            <label for="resp3" id="opcion3"></label>
          </div>
            <input type="submit" value="Responder">
        </form> 

        <div id="divJuego2">
            <p id="pregJ2"></p>
            <input id="respJ2" type="text" autocomplete="off">
            <button id="btnJ2">Responder</button>
        </div>
      
        <div id="boxJugar">
            <h3>Animaté y descubre que tanto sabes de la imperdible serie Friends</h3>
            <button id="btnJugar">Juega ahora!</button>
            <p id="listaPersonajes"></p>
        </div>
        <form action="" id="divExplicacion1">
            <p id="explicacion1"></p>
            <input type="submit" value="Entiendo">
        </form>
        

        <div id="divResultado">
            <p id="resultado"></p>
        </div>

        <form action="" id="divSaludo">
            <p id="textSaludo">Dinos tu nombre:</p>
            <input type="text" id="nombre" autocomplete="off">
            <input type="submit" value="Enviar">
        </form>

        <div id="divPreguntas">
            <div id="pregunta">Question</div>
            <div id="opciones">
                <button id="btn1">Answer 1</button>
                <button id="btn2">Answer 2</button>
                <button id="btn3">Answer 3</button>
            </div>
            <div>
                <button id="siguiente">Siguiente</button>
            </div>
        </div>
        
        
        <form action="" id="formContestacion1">
            <p id="contestacion1"></p>
            <input type="submit" value="Siguiente">
        </form>
        
    </main>

    <section class="video">
        <p>Conoces a todos los personajes?</p>
        <div>
            <img src="img/introduccion.jpg" alt="">
        </div>
    </section>

    <footer>
        <p>Derechos reservado - Chirola Web</p>
    </footer>
    <script src="script2.js"></script> 
</body>
</html>
